<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>&lt;/salt&gt; :: ToDo</title>
  <link rel="stylesheet" type="text/css" href="./style/todo.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <script defer src="./js/todo.js"></script>
</head>

<body>
  <header>
    <h1>Aura's To Do List</h1>
    <p>Keep your head clear</p>
  </header>
  <main>
    <form action="" id="form">
      <h2>New task</h2>
      <input type="text" name="title" id="formTitle" placeholder="What do you need to do?" required>
      <input type="text" name="description" id="formDescription" placeholder="Some extra information (optional)">
      <input type="submit" value="Add" id="addBtn">
    </form>
    <section>
      <h2>To Do List</h2>
      <p id="empty">This list is empty, add a new task.</p>
      <ul id="list">
      </ul>
    </section>
  </main>
  <footer>
    <p>Good luck!</p>
  </footer>
</body>

</html>
